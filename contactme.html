<!DOCTYPE html>
<html>

<head>
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <style>
    body {
      background-color: #333;
      /* Dark background color */
      color: #fff;
      /* Text color */
      font-family: Arial, sans-serif;
    }

    #contactForm {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      background-color: #444;
      /* Form field background color */
      color: #fff;
      /* Text color for form fields */
    }

    input[type="submit"] {
      background-color: #0074e4;
      /* Submit button background color */
      color: #fff;
      /* Submit button text color */
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .social {
      padding: 15px;
      margin: 5px;
      border-radius: 6px;
      position: relative;
      overflow: hidden;
    }

    .social a {
      font-size: 30px;
      color: #F4FFFE;
      border-style: groove;
      border-color: grey;
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      display: inline-block
    }

    .social a:hover {
      background-color: darkred;
      color: white;
      -webkit-transition: background-color 0.6s ease-out, color 0.6s ease-out;
      -moz-transition: background-color 0.6s ease-out, color 0.6s ease-out;
      -o-transition: background-color 0.6s ease-out, color 0.6s ease-out;
      transition: background-color 0.6s ease-out, color 0.6s ease-out;
    }
  </style>
</head>

<body>
  <h1>Contact Me</h1>
  <p>Please fill out the form below to get in touch with me.</p>

  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>

    <input type="submit" value="Submit">
  </form>

  <script>
    var contactForm = document.getElementById("contactForm");

    contactForm.addEventListener("submit", function (event) {
      event.preventDefault();
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;

      // You can use JavaScript to send the collected data to your email address
      var subject = "Contact Form Submission";
      var body = "Name: " + name + "\nEmail: " + email + "\nMessage:\n" + message;
      var mailtoLink = "mailto:hemprakashsaikia.mcao@adtu.in?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
      window.location.href = mailtoLink;

      alert("Thank you, " + name + "! Your message has been sent.");

      // Clear the form fields
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("message").value = "";
    });
  </script>
  <footer>
    <div class="row social" align="center">

      <a target="blank" href='http://T.me/saikia_da'><i class="fab fa-telegram"></i></a>
      <a target="blank"
        href='https://www.linkedin.com/in/hem-prakash-saikia-83711122b?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app'><i
          class='fab fa-linkedin'></i></a>
      <a target="blank" href='https://instagram.com/saikia_hem?igshid=OGQ5ZDc2ODk2ZA=='><i
          class='fab fa-instagram'></i></a>


    
  </footer>
</body>
</body>

</html>
